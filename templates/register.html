<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4 ">
        <h2 class="text-center py-4">Register</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-{{class}}">{{message}}</div>
            {% endif %}

            <div class="form-floating mb-3 mx-3 py-2">
                <input type="name" name="username" class="form-control" id="username" placeholder="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3 mx-3">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3 mx-3 py-2">
                <input type="name" name="name" class="form-control" id="name" placeholder="Name...">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3 mx-3 py-2">
                <input type="name" name="mobile" class="form-control" id="mobile" placeholder="Number..">
                <label for="floatingPassword">Number</label>
            </div>
            <div class="mx-3">
                <p>already have account <a href="{% url 'login' %}">Login</a></p>
            </div>
            <div>
                <button class="btn btn-lg btn-primary mx-3" type="submit">Sign in</button>
            </div>
        </form>
        <div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
</body>

</html>
