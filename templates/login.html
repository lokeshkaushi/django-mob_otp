<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center py-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-{{class}}">{{message}}</div>
            {% endif %}
            <div class="form-floating mb-3 mx-3">
                <input type="name" name="mobile" class="form-control" id="floatingPassword" placeholder="Number">
                <label for="floatingPassword">Enter Number</label>
            </div>
            <div class="mx-3">
                <p>Don't have account <a href="{% url 'register' %}">Sign-in</a></p>
            </div>
            <div>
                <button class="btn btn-primary mx-3" type="submit">Log in </button>
            </div>
        </form>
        <div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
</body>

</html>
