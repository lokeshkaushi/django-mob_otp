<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter Otp </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center">Enter Otp send to your numnber{{message}}</h2>
        <form action="">
            {% csrf_token %}
            <div class="form-floating mb-3 mx-3">
                <input type="name" name="otp" class="form-control" id="floatingPassword" placeholder="Otp">
                <label for="floatingPassword">Otp</label>
            </div>
            <div>
                <button class="btn btn-primary mx-3" type="submit">Send otp</button>
            </div>
        </form>
        <div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
</body>

</html>
